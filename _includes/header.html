<header>
  <nav>
    <div class="container">
      <ul>
        <li>
          <h1>{{ site.title }}</h1>
        </li>
        <li>
          <a href="{{ site.baseurl }}/">Notes</a>
        </li>
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li>
          <a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
