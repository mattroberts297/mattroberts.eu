<header>
  <nav class="navbar">
    <div class="container">
      <ul class="navbar-list">
        <li class="navbar-item">
          <h1>{{ site.title }}</h1>
        </li>
        <li class="navbar-item">
          <a class="navbar-link" href="{{ site.baseurl }}/">Notes</a>
        </li>
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="navbar-item">
          <a class="navbar-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
    </div>
  </nav>
</header>
