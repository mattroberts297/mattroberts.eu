<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="six columns">
        {% if page.previous.url %}
          <a class="u-pull-left" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
        {% else %}
          &nbsp;
        {% endif %}
      </div>
      <div class="six columns">
        {% if page.next.url %}
          <a class="u-pull-right" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
        {% else %}
          &nbsp;
        {% endif %}
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <hr>
        <p><i>{{ site.description }}</i></p>
      </div>
    </div>
  </div>
</footer>
